<style>
.music-visualizer {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 4px;
  height: 30px;
  margin-top: 15px;
}

.bar {
  width: 5px;
  height: 20px;
  background: #00f7ff;
  animation: bounce 1s infinite ease-in-out;
}

.bar:nth-child(2) { animation-delay: 0.1s; }
.bar:nth-child(3) { animation-delay: 0.2s; }
.bar:nth-child(4) { animation-delay: 0.3s; }

@keyframes bounce {
  0%, 100% { height: 10px; }
  50% { height: 30px; }
}
</style>

<script>
  // Initialize if not existing
  fetch('https://api.countapi.xyz/get/anastscia.dev/visitor')
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        // Create the counter first time
        fetch('https://api.countapi.xyz/create?namespace=anastscia.dev&key=visitor&value=0')
          .then(() => {
            updateCounter(); // Call again after creation
          });
      } else {
        updateCounter(); // Already exists
      }
    });

  function updateCounter() {
    fetch('https://api.countapi.xyz/update/anastscia.dev/visitor/?amount=1')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitor-count').textContent = data.value.toLocaleString();
      });
  }
</script>
